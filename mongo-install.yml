---
- name: Install MongoDB on localhost.
  hosts: localhost
  gather_facts: true
  become: true
  tasks:
    - name: Check to make sure all required files are present.
      tags: test
      find:
        paths: "/mnt/oraclenfs/oracode/mdb6"
        file_type: file
        patterns: "{{ item }}"
      loop:
        - "mongodb-compass-*-win32-x64.exe"
        - "mongodb-database-tools-100.*.s390x.rpm"
        - "mongodb-linux-s390x-enterprise-rhel*.tgz"
        - "mongodb-mongosh-*.s390x.rpm"
      register: install

    - name: Debug 
      tags: test
      debug:
        msg: "{{ install.results[0].files[0].path }}"

    - name: Set variables from required installation files for use later.
      set_fact:
        version:
          compass: "{{ install.results[0].files[0].path }}"
          tools: "{{ install.results[1].files[0].path }}"
          mongodb: "{{ install.results[2].files[0].path }}"
          mongosh: "{{ install.results[3].files[0].path }}"

    - name: Install cyrus-sasl dependency.
      package:
        name: cyrus-sasl
        state: present

    - name: Create mongodb system group.
      group:
        name: mongodb
        system: yes

    - name: Create a mongodb system user and add them to mongodb group.
      user:
        name: mongod
        system: yes
        group: mongodb

    - name: Extract MongoDB tarball to /u01.
      unarchive:
        src: "{{ version.mongodb }}"
        dest: /u01
        list_files: yes

    - name: Copy MongoDB binary files to /usr/local/sbin.
      copy:
        src: "/u01/{{ version.mongodb.split('/')[-1][:-4] }}/bin/{{ item }}"
        dest: "/usr/local/sbin/{{ item }}"
      loop:
        - install_compass
        - mongocryptd
        - mongod
        - mongodecrypt
        - mongokerberos
        - mongoldap
        - mongos

    - name: Create MongoDB data and log directories and change their ownership to mongod:mongodb.
      file:
        state: directory
        path: "{{ item }}"
        owner: mongod
        group: mongodb
        recurse: yes
      loop:
        - /var/lib/mongo
        - /var/log/mongodb

    - name: Install mongosh and mongodb-database-tools rpms from local files.
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - "{{ version.mongosh }}"
        - "{{ version.tools }}"

    - name: Run MongoDB Enterprise Edition.
      shell: mongod --dbpath /var/lib/mongo --logpath /var/log/mongodb/mongod.log --fork--bind_ip_al
      register: run_mongodb
      failed_when: "'child process started successfully, parent exiting' not in run_mongodb.stdout"

    - name: Verify MongoDB Enterprise Edition has started successfully.
      shell: "more /var/log/mongodb/mongod.log | grep 'Waiting for connections'"
      register: verify_mongodb
      failed_when: "'Waiting for connections' not in verify_mongodb.stdout"

    - name: Check MongoDB version.
      shell: "mongodb --version"
      register: version_mongodb

    - name: Congratulations!
      debug:
        msg: "MongoDB {{ version_mongodb.stdout }} installation complete."