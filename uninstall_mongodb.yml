---
- name: Uninstall MongoDB on localhost.
  hosts: localhost
  gather_facts: true
  become: true
  tasks:
    - name: Gather info about installed services.
      service_facts:

    - name: Stop mongod service.
      service:
        name: mongod
        state: stopped
      when: "'mongod' in services"
    
    - name: Uninstall MongoDB.
      dnf:
        name: mongodb-enterprise
        state: absent
        autoremove: yes
    
    - name: Remove data and log directories
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/log/mongodb 
        - /var/lib/mongo 

    - name: Done.
      debug:
        msg: "MongoDB has been uninstalled successfully."